{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Welcome to ECG Health Monitor</h1>

<form action="{{ url_for('add_user') }}" method="POST" class="mb-3">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        <button class="btn btn-success" type="submit">Add User</button>
    </div>
</form>

<h4>Choose Existing User</h4>
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user[1] }}
            <a href="{{ url_for('dashboard', user_id=user[0]) }}" class="btn btn-sm btn-primary">View Dashboard</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
